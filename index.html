<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelBloom</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
    }
    header {
      background: #008cba;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header .logo i {
      margin-right: 10px;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin: 0 10px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a.active {
      text-decoration: underline;
    }
    .search-bar {
      display: flex;
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
    }
    .search-bar input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
    }
    .search-bar button {
      padding: 8px 15px;
      border: none;
      background: #005f87;
      color: white;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
    }
    .search-bar .clear-btn {
      margin-left: 5px;
      border-radius: 5px;
    }
    .main-container {
      padding: 20px;
    }
    .search-results {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }
    .card {
      background: white;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s ease;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px;
      font-size: 18px;
    }
    .card p {
      margin: 10px;
      font-size: 14px;
      color: #555;
    }
    .card button {
      margin: 10px;
      padding: 5px 10px;
      border: none;
      background: #008cba;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    /* Popup styles */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      z-index: 50;
    }
    .popup-card {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 350px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      z-index: 100;
      text-align: center;
    }
    .popup-card.show {
      transform: translate(-50%, -50%) scale(1);
    }
    .popup-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .popup-card h3 {
      margin: 10px 0;
    }
    .popup-card p {
      color: #555;
    }
    .popup-card .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-plane"></i> TravelBloom
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Enter a destination or keyword">
      <button>Search</button>
      <button class="clear-btn">Clear</button>
    </div>
  </header>

  <div class="main-container">
    <section class="search-results">
      <div id="results-container"></div>
    </section>
  </div>
<section class="hero">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>EXPLORE<br>DREAM<br>DESTINATION</h1>
    <p>It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.</p>
    <a href="#" class="btn">BOOK NOW</a>
  </div>
</section>

<style>
.hero {
  position: relative;
  width: 100%;
  height: 400px;
  background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
}

.hero-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
}

.hero-content {
  position: relative;
  z-index: 1;
  max-width: 700px;
}

.hero h1 {
  font-size: 48px;
  margin: 0 0 20px;
  line-height: 1.2;
}

.hero p {
  font-size: 18px;
  margin-bottom: 20px;
}

.hero .btn {
  padding: 10px 25px;
  background: #008cba;
  color: white;
  text-decoration: none;
  font-weight: bold;
  border-radius: 5px;
}
</style>

  <!-- Popup modal -->
  <div class="overlay" id="overlay"></div>
  <div class="popup-card" id="popupCard">
    <button class="close-btn" id="closePopup">X</button>
    <img id="popupImage" src="" alt="">
    <h3 id="popupTitle"></h3>
    <p id="popupDesc"></p>
  </div>

  <script>
    const data = {
      "countries": [
        {
          "id": 1,
          "name": "Australia",
          "cities": [
            {
              "name": "Sydney, Australia",
             "imageUrl": "https://images.unsplash.com/photo-1559181567-c3190ca9959b?auto=format&fit=crop&w=800&q=80",
              "description": "A beautiful coastal city with a relaxed atmosphere, featuring the Sydney Opera House, Harbour Bridge, and stunning beaches."
            },
            {
              "name": "Melbourne, Australia",
             "imageUrl": "https://images.unsplash.com/photo-1559181567-c3190ca9959b?auto=format&fit=crop&w=800&q=80",
              "description": "A cultural hub famous for its art, food, and diverse neighborhoods."
            }
          ]
        },
        {
          "id": 2,
          "name": "Japan",
          "cities": [
            {
              "name": "Tokyo, Japan",
              "imageUrl": "https://images.unsplash.com/photo-1559181567-c3190ca9959b?auto=format&fit=crop&w=800&q=80",
              "description": "Japan's bustling capital, known for its modern skyline, pop culture, and historic temples."
            }
          ]
        }
      ],
      "temples": [
        {
          "id": 1,
          "name": "Angkor Wat, Cambodia",
          "imageUrl": "https://images.unsplash.com/photo-1501594907352-04cda38ebc29?auto=format&fit=crop&w=800&q=80",
          "description": "A UNESCO World Heritage site and the largest religious monument in the world."
        }
      ],
      "beaches": [
        {
          "id": 1,
          "name": "Bora Bora, French Polynesia",
        "imageUrl": "https://images.unsplash.com/photo-1559181567-c3190ca9959b?auto=format&fit=crop&w=800&q=80",
          "description": "An island known for its stunning turquoise waters and luxurious overwater bungalows."
        }
      ]
    };

    // Search function
    function searchItems(query) {
      const results = [];
      query = query.toLowerCase();

      data.countries.forEach(country => {
        country.cities.forEach(city => {
          if(city.name.toLowerCase().includes(query)) results.push(city);
        });
      });

      data.temples.forEach(temple => {
        if(temple.name.toLowerCase().includes(query)) results.push(temple);
      });

      data.beaches.forEach(beach => {
        if(beach.name.toLowerCase().includes(query)) results.push(beach);
      });

      return results;
    }

    // Popup elements
    const overlay = document.getElementById('overlay');
    const popupCard = document.getElementById('popupCard');
    const popupImage = document.getElementById('popupImage');
    const popupTitle = document.getElementById('popupTitle');
    const popupDesc = document.getElementById('popupDesc');
    const closePopup = document.getElementById('closePopup');

    function openPopup(item) {
      popupImage.src = item.imageUrl;
      popupTitle.textContent = item.name;
      popupDesc.textContent = item.description;
      popupCard.classList.add('show');
      overlay.style.display = 'block';
    }

    function closePopupFunc() {
      popupCard.classList.remove('show');
      overlay.style.display = 'none';
    }

    closePopup.addEventListener('click', closePopupFunc);
    overlay.addEventListener('click', closePopupFunc);

    // Display cards
    function displayResults(items) {
      const container = document.getElementById('results-container');
      container.innerHTML = '';

      if(items.length === 0) {
        container.innerHTML = '<p>No results found.</p>';
        return;
      }

      items.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <img src="${item.imageUrl}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>${item.description.substring(0, 60)}...</p>
          <button>Visit</button>
        `;

        // Click card to open popup
        card.addEventListener('click', () => openPopup(item));

        container.appendChild(card);
      });
    }

    // Event listeners
    const searchInput = document.querySelector('.search-bar input');
    const searchBtn = document.querySelector('.search-bar button:not(.clear-btn)');
    const clearBtn = document.querySelector('.clear-btn');

    searchBtn.addEventListener('click', () => {
      const query = searchInput.value.trim();
      const results = searchItems(query);
      displayResults(results);
    });

    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      document.getElementById('results-container').innerHTML = '';
    });
  </script>
</body>
</html>
